<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <section class="calculator">
      <div class="title">
        <h1>splitter</h1>
      </div>
      <div class="calculator-card">
        <div class="inputs">
          <div class="input">
            <label for="bill">Bill</label>
            <div class="input-text">
                <div>
                  <img src="./images/icon-dollar.svg" alt="">
                </div>
              <input type="text" name="" id="bill" value="10">
            </div>
          </div>
          <div class="input-radio">
            <label for="tip">Select Tip %</label>
            <ul id="tips">
              <li>
                <div class="tip">
                  <input name="tip" type="radio" id="tip5" value="5">
                  <label for="tip5">5%</label>
                </div>
              </li>
              <li>
                <div class="tip">
                  <input name="tip" type="radio" id="tip10" value="10">
                  <label for="tip10" value="10">10%</label>
                </div>
              </li>
              <li>
                <div class="tip">
                  <input name="tip" type="radio" id="tip15" checked="checked" value="15">
                  <label for="tip15">15%</label>
                </div>
              </li>
              <li>
                <div class="tip">
                  <input name="tip" type="radio" id="tip25" value="25">
                  <label for="tip25">25%</label>
                </div>
              </li>
              <li>
                <div class="tip">
                  <input name="tip" type="radio" id="tip50" value="50">
                  <label for="tip50">50%</label>
                </div>
              </li>
              <li>
                <div class="tip custom">
                  <input name="tip" type="radio" id="tipCustom">
                  <label for="tipCustom"><input type="text" name="custom" placeholder="Custom"/></label>
                </div>
              </li>
            </ul>
          </div>
          <div class="input">
            <label for="people">Number of People</label>
            <div class="input-text">
              <div><img src="./images/icon-person.svg" alt=""></div>
              <input type="text" name="" id="people" value="1">
            </div>
          </div>
        </div>
        <div class="result">
          <div>
            <div>
              <h2>Tip Amount</h2>
              <h3>/ person</h3>
            </div>
            <div class="result-value" id="resultTip">$1.50</div>
          </div>
          <div>
            <div>
              <h2>Total</h2>
              <h3>/ person</h3>
            </div>
            <div class="result-value" id="resultTotal">$11.50</div>
          </div>
          <div><button id="reset">Reset</button></div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andrew De La Fuente</a>.
    </div>
  </footer>
</body>
<script src="js/main.js"></script>
</html>
